
<!doctype html>

<html>
  <head>

    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <style>
      body {
        background-color: darkred;
      }
    </style>


    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                     <form class="mx-1 mx-md-4" method="post" >

                      {% csrf_token %}

                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="text" id="id_username" name="username" class="form-control" />
                              <label class="form-label" for="id_username">Your Name</label>
                          </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="email" id="id_email" name="email" class="form-control" />
                              <label class="form-label" for="id_email">Your Email</label>
                          </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="password" id="id_password1" name="password1" class="form-control" />
                              <label class="form-label" for="id_password1">Password</label>
                          </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="password" id="id_password2" name="password2" class="form-control" />
                              <label class="form-label" for="id_password2">Repeat your password</label>
                          </div>
                      </div>
                      <p> if not registred :( ===> <a href="http://127.0.0.1:8000/login/">Login   </a> please !!! :)</p>
         
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" name="Register" value="true" class="btn btn-primary btn-lg">Register</button>
                      </div>

                      

                  </form>


                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">


                    <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3AtMjAwLWV5ZS0wMzQyNzAyLmpwZw.jpg"
                      class="img-fluid" alt="Sample image">



                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
